<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/restauranter.css" />
    <title>Restauranter</title>
  </head>
  <body>
    <main>
      <section class="intro">
        <div class="overlay">
          <h1>Restauranter</h1>
          <p>“Authentic Vietnamese cuisine, freshly prepared using quality raw ingredients”</p>
        </div>
      </section>

      <div class="restaurant-container">
        <section class="restaurant bg1">
          <h2>Hanoi Alley - Nørrebro</h2>
          <div class="info">
            <img src="restauranter-billeder/pin.svg" alt="pin_asset" />
            <p>Nørrebrogade 62A, 2200 København N</p>
          </div>
          <div class="info">
            <img src="restauranter-billeder/timer.svg" alt="timer_asset" />
            <p>Monday - Sunday: 11.30 -21.30</p>
          </div>
          <button id="order-button">Order now</button>
        </section>

        <section class="restaurant bg2">
          <h2>Hanoi Alley - Indre by</h2>
          <div class="info">
            <img src="restauranter-billeder/pin.svg" alt="pin_asset" />
            <p>Store Kongensgade 24, 1254 København</p>
          </div>
          <div class="info">
            <img src="restauranter-billeder/timer.svg" alt="timer_asset" />
            <p>Monday - Sunday: 11.30 -21.30</p>
          </div>
          <button id="order-button">Order now</button>
        </section>
      </div>
      <div class="kort">
        <img src="restauranter-billeder/2.png" alt="kort over restauranter" class="map-image" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
